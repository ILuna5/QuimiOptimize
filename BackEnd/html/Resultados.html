<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados dos Testes</title>
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <nav>
        <div>
            <a href="Principal.html" class="block">
              <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-green-600 mb-4">
                Voltar
              </button>
            </a>
          </div>
    </nav>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-7xl">
        <h2 class="text-2xl font-bold mb-5">Consulta de Resultados dos Testes</h2>
        <div class="overflow-x-auto">
            <table id="tabela-resultados" class="display">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>PH</th>
                        <th>Viscosidade</th>
                        <th>Densidade</th>
                        <th>Ativo</th>
                        <th>Umidade</th>
                        <th>Ponto de Fusão</th>
                        <th>Substâncias Estranhas</th>
                        <th>Observações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de resultados serão inseridas aqui -->
                </tbody>
            </table>
        </div>
        <button id="exportar" class="mt-6 w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Exportar para Excel</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="../js/Resultados.js"></script>
</body>
</html>
